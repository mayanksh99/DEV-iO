<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./assets/images/Asset 3@1.5xx.png" rel="icon" type="image/png">
    <title>DEV iO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="fluid-container">
        <div class="container">
            <div class="main">
                <div class="row">
                    <div class="col-lg-7 col-md-12 text-left">
                        <div class="welcome">
                            <h2 class="heading">Welcome to <span class="dev">DEV <span style="color: #DB4437">i</span><span style="color: #0F9D58">O</span></span>
                            </h2>
                            <p style="color: #707070">Join us on 31st August to kickstart your <br> developer career. Developer Student Clubs <br> powered by
                                <span style="color:#4285f4">G</span>
                                <span style="color:#DB4437">o</span>
                                <span style="color:#F4B400">o</span>
                                <span style="color:#4285f4">g</span>
                                <span style="color:#0F9D58">l</span>
                                <span style="color:#DB4437">e</span> Developers is organising <br> sessions on different technologies.</p>
                            <br>
                            <h2 class="heading">Agenda</h2>
                            <span class="badge badge-primary open pl-3 pr-3 pt-2 pb-3 mb-2 mr-2">open source</span>
                            <span class="badge badge-primary and pl-3 pr-3 pt-2 pb-3 mb-2 mr-2">android</span>
                            <span class="badge badge-primary ml pl-3 pr-3 pt-2 pb-3 mb-2 mr-2">ml/ai</span>
                            <br>
                            <span class="badge badge-primary and pl-3 pr-3 pt-2 pb-3 mb-2  mr-2">web</span>
                            <span class="badge badge-primary design pl-3 pr-3 pt-2 pb-3 mb-2 mr-2">designing</span>
                            <span class="badge badge-primary open pl-3 pr-3 pt-2 pb-3 mb-2 mr-2">startup</span>
                            <br>
                            <span class="badge badge-primary ml pl-3 pr-3 pt-2 pb-3 mb-2 mr-2">programming</span>
                            <span class="badge badge-primary design pl-3 pr-3 pt-2 pb-3 mb-2 mr-2">cloud</span>


                        </div>
                    </div>
                    <div class="col-lg-5 col-md-12 mt-4 pt-2">

                            <div class="logo mb-3">
                                <img class="img-fluid" src="./assets/images/Asset 3@1.5x.png" alt="logo" height="150px" width="150px">
                            </div>
                            <div class="form">
                                <form action="">
                                    <div class="form-group"><input class="form-control" placeholder="Email"></div>
                                    <div class="form-group"><input class="form-control" placeholder="Name"></div>
                                    <div class="row">
                                        <div class="col form-group">
                                            <select class="form-control">
                                                    <option  disabled selected>Branch</option> 
                                                    <option>CSE</option>
                                                    <option>CO</option>
                                                    <option>IT</option>
                                                    <option>CSI</option>
                                                    <option>ECE</option>
                                                    <option>EN</option>
                                                    <option>EI</option>
                                                    <option>ME</option>
                                                    <option>CIVIL</option>
                                                </select>
                                        </div>
                                        <div class="col form-group">
                                            <select class="form-control">
                                                    <option  disabled selected>Year</option> 
                                                    <option>1st</option>
                                                    <option>2nd</option>
                                                    <option>3rd</option>
                                                </select>
                                        </div>
                                    </div>
                                    <div class="form-group"><input class="form-control" placeholder="GitHub/LinkedIn Url"></div>

                                    <div class="mb-2 mt-4">
                                        <a href="#" class="btn btn-primary register_btn">Register</a>

                            </div>
                        </div>
                    </div>
                </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
